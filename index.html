<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000"/>
  <link rel="manifest" href="manifest.json">
  <title>Uewi interaktív könyv</title>
</head>
<body>
  <h1 style="text-align:center">Uewi interaktív könyv</h1>
  <p style="text-align:center">Töltsd be a könyv teljes tartalmát az első megnyitás után, és offline is elérhető lesz.</p>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(function(reg) {
          console.log('Service Worker regisztrálva:', reg.scope);
        }).catch(function(error) {
          console.error('Service Worker hiba:', error);
        });
    }
  </script>
</body>
</html>
